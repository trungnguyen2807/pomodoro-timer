<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
  </head>
  <body
    class="bg-cover relative min-h-screen overflow-hidden flex flex-col items-center text-center px-4"
  >
    <!-- Background -->
    <img
      id="bg"
      src=""
      alt="background-image"
      class="absolute inset-0 w-full h-full object-cover brightness-50 -z-10"
    />

    <main class="flex flex-col items-center gap-8 w-full max-w-4xl mt-10">
      <!-- Title -->
      <h1
        class="text-4xl sm:text-6xl md:text-7xl font-bold text-gray-100 drop-shadow-lg"
      >
        Pomodoro Timer
      </h1>

      <!-- Control Buttons -->
      <div
        class="w-full flex flex-col sm:flex-row justify-center items-center gap-4 sm:gap-6 md:gap-10 text-base sm:text-lg"
      >
        <button
          id="start-btn"
          class="w-32 h-10 border border-gray-300 bg-gray-500/5 backdrop-blur-sm shadow-lg shadow-blue-500/50 text-gray-100 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors ease-in-out duration-300 rounded-md cursor-pointer"
        >
          Start
        </button>
        <button
          id="pause-btn"
          class="w-32 h-10 border border-gray-300 bg-gray-500/5 backdrop-blur-sm shadow-lg shadow-blue-500/50 text-gray-100 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors ease-in-out duration-300 rounded-md cursor-pointer"
        >
          Pause
        </button>
        <button
          id="reset-btn"
          class="w-32 h-10 border border-gray-300 bg-gray-500/5 backdrop-blur-sm shadow-lg shadow-blue-500/50 text-gray-100 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors ease-in-out duration-300 rounded-md cursor-pointer"
        >
          Reset
        </button>
      </div>

      <!-- Select Boxes -->
      <div
        class="w-full flex flex-col sm:flex-row justify-center items-center gap-6 sm:gap-8 p-4 sm:p-6 rounded-2xl text-base sm:text-lg border border-gray-300 bg-gray-500/5 backdrop-blur-sm shadow-lg shadow-blue-500/50"
      >
        <!-- Study Time -->
        <div
          class="p-4 rounded-xl flex flex-col items-center gap-2 w-full sm:w-1/2"
        >
          <label
            for="total-select"
            class="font-semibold text-sm uppercase tracking-wide text-white"
          >
            Choose Study Time
          </label>
          <select
            id="total-select"
            class="border-gray-300 bg-gray-500/5 backdrop-blur-sm shadow-lg shadow-blue-500/50 text-gray-100 px-3 py-2 rounded-lg w-full text-center focus:outline-none focus:ring-1 focus:ring-blue-300 cursor-pointer"
          >
            <option value="1500">25 Minutes</option>
            <option value="1800">30 Minutes</option>
          </select>
        </div>

        <!-- Break Time -->
        <div
          class="p-4 rounded-xl flex flex-col items-center gap-2 w-full sm:w-1/2"
        >
          <label
            for="break-select"
            class="font-semibold text-sm uppercase tracking-wide text-white"
          >
            Choose Break Time
          </label>
          <select
            id="break-select"
            class="border-gray-300 bg-gray-500/5 backdrop-blur-sm shadow-lg shadow-blue-500/50 text-gray-100 px-3 py-2 rounded-lg w-full text-center focus:outline-none focus:ring-1 focus:ring-blue-300 cursor-pointer"
          >
            <option value="300">5 Minutes</option>
            <option value="900">15 Minutes</option>
          </select>
        </div>
      </div>
    </main>

    <!-- Timer Display -->
    <div class="flex justify-center pt-8 sm:pt-10">
      <h2
        id="time-display"
        class="text-6xl sm:text-8xl md:text-9xl font-bold p-4 rounded-xl text-gray-100 border border-gray-300 bg-gray-500/5 backdrop-blur-sm shadow-lg shadow-blue-500/50"
      ></h2>
    </div>

    <audio id="myAudio" src="./src/assets/teoteoteo.mp3" hidden></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
