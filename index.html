<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
  </head>
  <body class="bg-gray-100 dark:bg-gray-800 relative">
    <button
      id="toggle-theme"
      class="absolute top-5 right-5 p-3 rounded-2xl text-gray-100 bg-blue-500 hover:bg-blue-600 transition-colors ease-in-out duration-300 hover:cursor-pointer"
    >
      Light mode
    </button>
    <main class="flex flex-col h-auto items-center gap-10">
      <h1 class="text-7xl font-bold pt-8 dark:text-gray-100">Pomodoro Timer</h1>
      <div class="w-full max-w-md flex justify-center gap-10 text-lg">
        <button
          id="start-btn"
          class="w-30 h-10 border border-gray-300 dark:border-gray-700 bg-blue-500 shadow-lg shadow-blue-500/50 text-gray-100 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors ease-in-out duration-300 rounded-lg cursor-pointer"
        >
          Start
        </button>
        <button
          id="pause-btn"
          class="w-30 h-10 border border-gray-300 dark:border-gray-700 bg-blue-500 shadow-lg shadow-blue-500/50 text-gray-100 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors ease-in-out duration-300 rounded-lg cursor-pointer"
        >
          Pause
        </button>
        <button
          id="reset-btn"
          class="w-30 h-10 border border-gray-300 dark:border-gray-700 bg-blue-500 shadow-lg shadow-blue-500/50 text-gray-100 font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors ease-in-out duration-300 rounded-lg cursor-pointer"
        >
          Reset
        </button>
      </div>
      <div
        class="w-full max-w-md flex justify-center gap-6 p-6 rounded-2xl text-lg bg-blue-500 shadow-lg shadow-blue-500/50"
      >
        <div
          class="text-gray-800 p-4 rounded-xl flex flex-col items-center gap-2 w-1/2"
        >
          <label
            for="total-select"
            class="font-semibold text-sm uppercase tracking-wide dark:text-white"
          >
            Choose Study/Work Time
          </label>
          <select
            id="total-select"
            class="bg-white text-gray-800 px-3 py-2 rounded-lg w-full text-center focus:outline-none focus:ring-2 focus:ring-pink-300 cursor-pointer"
          >
            <option value="1500">25 Minutes</option>
            <option value="1800">30 Minutes</option>
          </select>
        </div>

        <!-- Break Time -->
        <div
          class="text-gray-800 p-4 rounded-xl flex flex-col items-center gap-2 w-1/2"
        >
          <label
            for="break-select"
            class="font-semibold text-sm uppercase tracking-wide dark:text-white"
          >
            Choose Break Time
          </label>
          <select
            id="break-select"
            class="bg-white text-gray-800 px-3 py-2 rounded-lg w-full text-center focus:outline-none focus:ring-2 focus:ring-pink-300 cursor-pointer"
          >
            <option value="300">5 Minutes</option>
            <option value="900">15 Minutes</option>
          </select>
        </div>
      </div>
    </main>
    <div class="flex justify-center pt-10">
      <h2
        id="time-display"
        class="text-9xl font-bold shadow-md p-4 rounded-xl dark:text-gray-100"
      ></h2>
    </div>
    <audio id="myAudio" src="./src/assets/teoteoteo.mp3" hidden></audio>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
